---
title: ESLint Blog
layout: post
---
<br/>
<ul class="posts">
{% for post in site.posts %}
  <li class="{{ post.popular }} {{ post.new }}">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
    <!-- <span class="num-words"><em>{{ post.content | number_of_words }}</em> word</span> -->
  </li>
{% endfor %}
</ul>
