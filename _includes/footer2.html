  <div class="container">
      <footer>
        {% if page.disablePreview != true %}
        <div class="preview-panel">
          <label class="radio-inline"><input type="radio" name="lang-type" value="lang-mixed" checked><span class="outer"><span class="inner"></span></span>中英文</label>
          <label class="radio-inline"><input type="radio" name="lang-type" value="lang-zh"><span class="outer"><span class="inner"></span></span>中文</label>
          <label class="radio-inline"><input type="radio" name="lang-type" value="lang-en"><span class="outer"><span class="inner"></span></span>英文</label>
        </div>
        {% endif %}
      </footer>
    </div><!-- /.container -->
  <script src="/js/vendor/jquery-1.10.2.min.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>
  <script src="/js/vendor/anchor.min.js"></script>
  <script>
    $(document).ready(function() {
      anchors.add('.doc h2, .doc h3, .doc h4, .blog h2, .blog h3, .blog h4');
      {% if page.disablePreview != true %}

        $('input[name=lang-type]').on('click', function() {
            var type = $(this).val();

            $('.doc').removeClass(function(index,clz){
                return clz.slice(3);
            }).addClass(type);
        });
      {% endif %}
    });
  </script>
</body>
</html>
