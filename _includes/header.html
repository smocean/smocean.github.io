<!DOCTYPE html>
<html lang="zh" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="ESLint中文, ESLint中文官网, ESLint中文网, 代码检测, 代码检测, JavaScript, Linter, Linting, Pluggable, Configurable, Code Quality">
  <meta name="description" content="{{ site.description }}">
  
  {% if page.title != site.name %}
      {% if page.title != "ESLint" %}
          <title>{{ page.title }} - {{ site.name }}</title>
      {% else %}
          <title>{{ site.name }}</title>
      {% endif %}
  {% else %}
    <title>{{ site.name }}</title>
  {% endif %}

  <link href="{{ site.url }}{{ page.url }}" rel="canonical" />
  <link rel="stylesheet" href="/styles/main.936b04d2.css"/>
  <link rel="stylesheet" href="/styles/search.css"/>
  <link rel="stylesheet" href="/styles/overrides.css"/>
  {% if page.disablePreview != true %}
  <link rel="stylesheet" href="/styles/mixed.css"/>
  {% endif %}
  <link rel="icon" href="/img/favicon.512x512.png">
  <link rel="stylesheet" href="/styles/rouge.css"/>
  <script src="https://cdn.jsdelivr.net/g/lodash@3.10.1,hogan.js@3.0.2,algoliasearch@3.8.1,autocomplete.js@0.12.0(autocomplete.min.js)"></script>

</head>
